plugins {
    id 'java'
}

group 'ru.innopolis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-remoting', version: '2.0.8'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.25.RELEASE'

}
